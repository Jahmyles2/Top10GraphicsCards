<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Best Graphics Cards</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    .graphics-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 1rem;
      margin-bottom: 2rem;
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 1rem;
    }
    .graphics-card img {
      max-width: 100%;
      border-radius: 5px;
    }
    .graphics-card-info {
      display: flex;
      flex-direction: column;
    }
    h3 {
      margin: 0;
    }
    p {
      margin: 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>Top 10 Best Graphics Cards</h1>
  </header>
  <main>
    <div class="graphics-card">
      <img src="path_to_image1.jpg" alt="Graphics Card 1">
      <div class="graphics-card-info">
        <h3>Graphics Card 1</h3>
        <p>Description of Graphics Card 1 goes here...</p>
        <!-- Add any additional information about the card -->
      </div>
    </div>
    <div class="graphics-card">
      <img src="path_to_image2.jpg" alt="Graphics Card 2">
      <div class="graphics-card-info">
        <h3>Graphics Card 2</h3>
        <p>Description of Graphics Card 2 goes here...</p>
        <!-- Add any additional information about the card -->
      </div>
    </div>
    <!-- Add more graphics cards as needed -->
  </main>
</body>

</html>
